<div class="panel panel-default" xmlns:h="http://www.w3.org/1999/html">

    <div class="header-panel text-center">
        <h1>List of your projects</h1>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Creator</th>
        </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="item in projects" >
                <td class="col-sm-3" ><a href="developer/project/{{item.id}}">{{item.name}}</a></td>
                <td class="col-sm-3">{{item.description}}</td>
                <td class="col-sm-3">{{item.owner.firstName}} {{item.owner.lastName}}</td>
            </tr>
        </tbody>
    </table>

    <div class="control-group">
        <div class="controls">
            <a class="btn btn-small btn-success" data-ng-show="manager" href="developer/project-create">Create new project</a>
        </div>
    </div>

</div>
