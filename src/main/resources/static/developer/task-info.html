<div class="panel panel-default" xmlns:h="http://www.w3.org/1999/html">
    <div class="header-panel text-center">
        <h1>{{task.name}}</h1>
        <h2>{{task.description}}</h2>
        <label class="label label-info">{{task.taskStatus.name}} </label><br/>
    </div>

    <div data-ng-show="manager" class="text-center">
        <button type="button" class="btn btn-default dropdown-toggle" data-ng-click="toggle()">Add developers to task</button>
        <div class="selectpicker" data-ng-show="showOptions">
            <div data-ng-repeat="user in users">
                <label> {{user.firstName}} {{user.lastName}} <input type="checkbox" data-ng-model="selected[$index]"/> </label>
            </div>
            <a class="btn btn-small btn-success" data-ng-click="save()">Save</a>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="panel panel-default" data-ng-repeat="comment in task.commentList">
            <div class="panel-heading">
                <strong>{{comment.owner.firstName}} {{comment.owner.lastName}}</strong> <span class="text-muted">commented</span>
            </div>
            <div class="panel-body">
                {{comment.text}}
            </div>
        </div>
        <form>
            <textarea class="form-control" placeholder="Comment?"  data-ng-model="comment"></textarea>
            <button type="submit" class="btn btn-success green" data-ng-click="addComment()">Share</button>
        </form>
    </div>

</div>
