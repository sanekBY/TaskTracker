<div class="panel panel-default" xmlns:h="http://www.w3.org/1999/html">
    <h1>{{task.name}}</h1>

    <div data-ng-show="manager">
        <button type="button" class="btn btn-primary" data-ng-click="toggle()">Add developers to project</button>
        <div class="selectpicker" data-ng-show="showOptions">
            <div data-ng-repeat="user in users">
                <label> {{user.firstName}} {{user.lastName}} <input type="checkbox" data-ng-model="selected[$index]"/> </label>
            </div>
            <a class="btn btn-small btn-success" data-ng-click="save()">Save</a>
        </div>
    </div>

    <div>
        <label>Comments:</label>
        <div data-ng-repeat="comment in task.commentList">
            {{comment.text}}
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="text-area" rows="5" id="comment" data-ng-model="comment"></textarea>
        <a class="btn btn-small btn-success" data-ng-click="addComment()">Add Comment</a>
    </div>

</div>
