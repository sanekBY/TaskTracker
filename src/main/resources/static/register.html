<div class="container">
    <form class="form-horizontal" action='' method="POST">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <label class="control-label"  for="firstName">First name</label>
                <div class="controls">
                    <input type="text" id="firstName" name="username" data-ng-model="firstName" class="input-xlarge" required>
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"  for="lastName">Last name</label>
                <div class="controls">
                    <input type="text" id="lastName" name="username" data-ng-model="lastName" class="input-xlarge" required>
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="email" id="email" name="email" data-ng-model="email" class="input-xlarge" required>
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" data-ng-model="password" class="input-xlarge" required>
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" data-ng-model="passwordConfirm" class="input-xlarge" required>
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>
            <label>
                <input type="checkbox" value="remember" data-ng-model="asManager"> Manager
            </label>
            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-lg btn-primary btn-success" type="submit" data-ng-click="register()">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</div> <!-- /container -->
