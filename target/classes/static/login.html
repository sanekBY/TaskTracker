<div class="container">
    <form class="form-signin" data-ng-submit="controller.login()">
        <div class="row text-center">
            <div class="col-sm-3">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Email address"
                       required autofocus data-ng-model="username">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                       required data-ng-model="password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login()">Sign in</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
